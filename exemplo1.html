<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda dos Contatos</title>

    
        <!--BOOTSTRAP-->
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">

</head>

<body>

    <div class="container" style="margin-top: 50px">
        <div class="row">

            <div class="col-4">
                <!--Inicio do Formulario-->
                <form>

                    <fieldset>

                        <legend>Cadastro de Contato</legend>
                        <div id="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="nome" id="nome">

                        </div>

                        <div class="form-group">
                            <label for="fone">Fone</label>
                            <input type="tel" class="form-control" name="fone" id="fone">

                        </div>

                        <div class="form-group">
                            <!--inicio do campo sexo-->
                            <div class="form-check form-check-inline">
                                <label for="masc">
                                    <input type="radio" name="sexo" id="masc" checked>
                                    Masculino
                                </label>

                            </div>
                            <div class="form-check form-check-inline">
                                <label for="fem">
                                    <input type="radio" name="sexo" id="fem">
                                    Feminino
                                </label>

                            </div>
                            <div class="form-check form-check-inline">
                                <label for="indef">
                                    <input type="radio" name="sexo" id="indef">
                                    Nao especificar
                                </label>

                            </div>

                        </div>
                        <!--Final do campo sexo-->

                        <div class="form-group">
                            <!--inicio do campo cidade-->
                            <label for="cidade">Cidade</label>
                            <select class="form-control" name="cidade" id="cidade">
                                <option>Natal</option>
                                <option>Mossoro</option>
                                <option>Parnamirim</option>
                                <option>Sao Gonsalo do Amarante</option>


                            </select>

                            </select>

                        </div>
                        <!--final do campo cidade-->

                        <div class="form-group">
                            <!--inicio do campo de botoes-->
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-success btn-block">
                                        Salvar
                                    </button>
                                </div>

                                <div class="col-6">
                                    <button type="reset" class="btn btn-danger btn-block">
                                        Limpar
                                    </button>
                                </div>
                            </div>
                            <!--final do campo de botoes-->
                    </fieldset>

                </form>

            </div>
            <!--Final do Formulario-->

            <div class="col-8">

</body>
