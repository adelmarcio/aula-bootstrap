<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-6">
                <!--Inicio do Formulario-->
                <form action="" method="get">

                    <fieldset>

                        <legend>Cadastro de Contato</legend>
                        <div id="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="nome" id="nome">

                        </div>

                        <div class="form-group">
                            <label for="fone">Fone</label>
                            <input type="tel" class="form-control" name="fone" id="fone">

                        </div>

                        <div class="form-group">
                            <!--inicio do campo sexo-->
                            <div class="form-check form-check-inline">
                                <label for="masc">
                                    <input type="radio" name="sexo" id="masc" checked>
                                    Masculino
                                </label>

                            </div>
                            <div class="form-check form-check-inline">
                                <label for="fem">
                                    <input type="radio" name="sexo" id="fem">
                                    Feminino
                                </label>

                            </div>
                            <div class="form-check form-check-inline">
                                <label for="indef">
                                    <input type="radio" name="sexo" id="indef">
                                    Nao especificar
                                </label>

                            </div>

                        </div>
                        <!--Final do campo sexo-->

                        <div class="form-group"><!--inicio do campo cidade-->
                            <label for="cidade">Cidade</label>
                            <select class="form-control" name="cidade" id="cidade">
                                    <option>Natal</option>
                                    <option>Mossoro</option>
                                    <option>Parnamirim</option>
                                    <option>Sao Gonsalo do Amarante</option>
                        
                                              
                            </select>

                            </select>

                        </div><!--final do campo cidade-->


                        <div class="form-group"> <!--inicio do campo de botoes-->
                                    <button type="submit" class="btn btn-success">Salvar</button>
                                    <button type="submit"class="btn btn-danger">Limpar</button>

                        </div><!--final do campo de botoes-->
                    </fieldset>

                </form>

            </div>
            <!--Final do Formulario-->

            <div class="col-6">
                <!--Inicio do Tabela-->

            </div>
            <!--Final do Tabela-->

        </div>
    </div>
</body>

</html>
